<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div
          style="
            border: 1px solid black;
            width: 99%;
            height: 80px;
            background: green;
          "
        >
          Header
        </div>
        <div
          style="
            border: 1px solid black;
            width: 20%;
            height: 500px;
            float: left;
            margin-top: 10px;
            background: blue;
          "
        >
          side bar
        </div>
        <div
          style="
            border: 1px solid black;
            width: 78.6%;
            height: 500px;
            float: left;
            margin-top: 10px;
            background: blueviolet;
          "
        >
          <div
            style="
              border: 1px solid black;
              width: 90%;
              height: 80px;
              margin-top: 20px;
              margin-left: 5%;
              background: aqua;
            "
          ></div>
          <div
            style="
              border: 1px solid black;
              width: 40%;
              height: 360px;
              margin-top: 20px;
              margin-left: 5%;
              float: left;
              background: aquamarine;
            "
          ></div>
          <div
            style="
              border: 1px solid black;
              width: 40%;
              height: 360px;
              margin-top: 20px;
              margin-left: 55%;
              background: azure;
            "
          ></div>
        </div>
        <div
          style="
            border: 1px solid black;
            width: 99%;
            height: 80px;
            margin-top: 520px;
            background: yellowgreen;
          "
        >
          Footer
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
